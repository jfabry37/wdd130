<body>
    <header class="grid">
        <img src="images/rafting-logo.webp" alt="whiteWater Rafting Company Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section class="contact">
            <h1>Rafting Travels</h1>
            <p>345 Main street</p>
            <p>Bend, Oregon</p>
            <p>Phone: 555-298-555</p>
            <p>Email: <a href="mailto:info@raftingtravels.com">info@RaftingTravels.com</a></p>
        </section>
        <div class="contact-grid">

            <div class="map">
                <iframe
                  src="
                  https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1453206.8705930414!2d-122.62399520438369!3d44.65233095345497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54beef7d326bb5a5%3A0xbe47df670830c20!2sOregon!5e0!3m2!1sen!2sus!4v1770168622180!5m2!1sen!2sus"
                  width="300" height="300" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form action="contact.html">
                <div class="contact-info1">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Placeholder">
                </div>
                <div class="contact-info2">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Placeholder">
                </div>
                <div class="contact-info3">

                    <table>
                        <tbody>
                            <tr>
                                <th rowspan="3"> Message Purpose</th>
                                <td><input type="radio" id="general" name="message" value="general">
                                    <label for="general">General Inquiry</label>
                                </td>
                            </tr>
                            <tr>

                                <td><input type="radio" id="reservation" name="message"
                                      value="reservation">
                                    <label for="reservation">Reservation Question</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" id="suggestions" name="message"
                                      value="suggestions">
                                    <label for="suggestions">Website suggestions</label>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="contact-info4">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Type here"></textarea>
                </div>
                <div class="contact-info5">
                    <input type="checkbox" name="newsletter" id="newsletter" value="newsletter">
                    <label for="newsletter">Please Subscribe me to the monthly newsletter</label>
                </div>
                <div class="contact-info6">
                    <button type="submit">Get in Touch!</button>
                </div>


            </form>
        </div>
        <section class="employee">

            <h2>We Are Here To Serve You!</h2>
            <figure>
                <img src="images/employee1.webp" alt="Evie Jones">
                <figcaption>Evie Jones</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.webp" alt="James Smith">
                <figcaption>James Smith</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.webp" alt="Weston Smith">
                <figcaption>Weston Smith</figcaption>
            </figure>
        </section>

    </main>
